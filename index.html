<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حسابداری من</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>سلام! اپ حسابداری شما آماده است</h1>
  <p>این نسخه PWA است و می‌توانید آن را روی موبایل نصب کنید.</p>
</body>
<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker ثبت شد'))
      .catch(err => console.log('Service Worker ثبت نشد:', err));
  }
</script>
</html>
